# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
#
# This configuration matches the CI checks in .github/workflows/ci.yml
# All checks here must pass before commits are allowed.
#
# IMPORTANT: Python code quality hooks use local wrapper scripts that call
# `make` targets. This ensures pre-commit uses the same tool versions as CI.
# See internal-docs/cicd/CI_RELIABILITY.md for more details.
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: ^mkdocs\.yml$  # Exclude mkdocs.yml (has custom YAML tags)
      - id: check-toml
      - id: check-json
        exclude: ^frontend/tsconfig.*\.json$  # Exclude tsconfig.json (allows comments)
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key

  # Python code quality checks via local wrapper scripts (use make targets)
  # These replace pinned external repos to eliminate version drift with CI
  - repo: local
    hooks:
      - id: lint
        name: Lint (ruff via make)
        entry: bash tools/hooks/run-lint.sh
        language: system
        types: [python]
        pass_filenames: false

      - id: format-check
        name: Format Check (ruff via make)
        entry: bash tools/hooks/run-format-check.sh
        language: system
        types: [python]
        pass_filenames: false

      - id: type-check
        name: Type Check (mypy via make)
        entry: bash tools/hooks/run-type-check.sh
        language: system
        types: [python]
        pass_filenames: false

      - id: security
        name: Security Scan (bandit via make)
        entry: bash tools/hooks/run-security.sh
        language: system
        types: [python]
        pass_filenames: false

  # YAML validation - matches CI: make check-yaml
  - repo: local
    hooks:
      - id: check-workflow-yaml
        name: check workflow YAML syntax
        entry: python
        language: python
        additional_dependencies: ["pyyaml>=6.0"]
        args: [-c, "import yaml; import sys; from pathlib import Path; [yaml.safe_load(f.read_text(encoding='utf-8')) for f in Path('.github/workflows').glob('*.yml')]"]
        files: ^\.github/workflows/.*\.yml$
        pass_filenames: false

      # i18n translation validation - validates JSON syntax, key parity, structure, and placeholders
      - id: validate-translations
        name: validate i18n translation files
        entry: python tools/validate-translations.py
        language: system
        files: ^frontend/src/i18n/locales/.*/translation\.json$
        pass_filenames: true

      # Documentation size validation - prevents documentation bloat
      - id: check-doc-size
        name: check documentation file sizes
        entry: python tools/check_doc_size.py
        language: system
        files: ^(CLAUDE_INDEX\.md|AGENTS\.md|GITHUB_AGENT\.md)$
        pass_filenames: true

      # Documentation organization - prevents agents from creating docs in root
      - id: check-root-docs
        name: prevent disallowed markdown files in project root
        entry: bash tools/hooks/check-root-docs.sh
        language: system
        files: ^[^/]+\.md$
        pass_filenames: false

  # Prettier format checking for frontend files (local hook for ARM64 compatibility)
  - repo: local
    hooks:
      - id: prettier-frontend
        name: check frontend file formatting with prettier
        entry: bash tools/run-prettier.sh
        language: system
        files: ^frontend/.*\.(ts|tsx|js|jsx|json)$
        exclude: ^frontend/(node_modules|dist|dist-electron|build|release|coverage|package-lock\.json|tsconfig.*\.json)/
        pass_filenames: true

      # ESLint for frontend TypeScript/JavaScript files
      - id: eslint-frontend
        name: ESLint (Frontend)
        entry: bash -c 'cd frontend && npm run lint'
        language: system
        types_or: [ts, tsx, javascript, jsx]
        files: ^frontend/
        exclude: ^frontend/(node_modules|dist|dist-electron|build|release|coverage)/
        pass_filenames: false

      # TypeScript type checking for frontend
      - id: typescript-check
        name: TypeScript type check (Frontend)
        entry: bash tools/run-typescript-check.sh
        language: system
        types_or: [ts, tsx]
        files: ^frontend/
        exclude: ^frontend/(node_modules|dist|dist-electron|build|release|coverage|.*__tests__|.*\.test\.|.*\.spec\.)/
        pass_filenames: false

      # Auto-generate documentation design tokens when design system changes
      # Triggers when: frontend/src/theme/tokens.ts is modified
      # Action: Regenerates resources/user-guide/docs/stylesheets/design-tokens.css
      # This ensures documentation design stays in sync with the application
      - id: generate-docs-tokens
        name: generate documentation design tokens
        entry: bash tools/generate-docs-tokens-hook.sh
        language: system
        files: ^frontend/src/theme/tokens\.ts$
        pass_filenames: false

      # Fast unit tests for frontend changes (pre-push only)
      # Runs on pre-push stage to catch regressions without slowing commits
      # Uses wrapper script for clearer error messages
      - id: frontend-test-fast
        name: fast frontend unit tests
        entry: bash tools/run-tests-with-message.sh
        language: system
        files: ^frontend/src/.*\.(ts|tsx)$
        pass_filenames: false
        stages: [pre-push]
        verbose: true

      # Bundle size regression check (pre-push only)
      # Validates production bundle against baseline limits
      # Runs only when frontend source files change to avoid unnecessary builds
      # Uses wrapper script for clearer error messages
      - id: frontend-bundle-size
        name: check frontend bundle size
        entry: bash tools/run-bundle-check-with-message.sh
        language: system
        files: ^frontend/src/.*\.(ts|tsx)$
        pass_filenames: false
        stages: [pre-push]
        verbose: true
