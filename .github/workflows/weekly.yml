name: Weekly Comprehensive Testing

on:
  schedule:
    # Run at 2 AM UTC every Sunday
    - cron: '0 2 * * 0'
  workflow_dispatch: # Allow manual trigger
    inputs:
      os:
        description: 'Operating system to test (leave empty for all)'
        required: false
        default: ''
        type: choice
        options:
          - ''
          - ubuntu-latest
          - windows-latest
          - macos-latest

concurrency:
  group: ${{ github.workflow }}-${{ github.sha }}
  cancel-in-progress: false

permissions:
  contents: read
  issues: write
  security-events: write

jobs:
  regression-tests:
    name: Regression Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ${{ github.event.inputs.os && fromJSON(format('["{0}"]', github.event.inputs.os)) || fromJSON('["ubuntu-latest", "windows-latest", "macos-latest"]') }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Cache uv packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/AppData/Local/uv/cache
          key: uv-${{ runner.os }}-py3.13-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            uv-${{ runner.os }}-py3.13-
            uv-${{ runner.os }}-

      - name: Install uv
        run: pip install uv

      - name: Cache pytest
        uses: actions/cache@v4
        with:
          path: .pytest_cache
          key: ${{ runner.os }}-pytest-${{ hashFiles('backend/tests/**/*.py') }}
          restore-keys: |
            ${{ runner.os }}-pytest-

      - name: Cache mypy
        uses: actions/cache@v4
        with:
          path: .mypy_cache
          key: ${{ runner.os }}-mypy-${{ hashFiles('backend/src/**/*.py') }}
          restore-keys: |
            ${{ runner.os }}-mypy-

      - name: Cache ruff
        uses: actions/cache@v4
        with:
          path: .ruff_cache
          key: ${{ runner.os }}-ruff-${{ hashFiles('backend/src/**/*.py', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-ruff-

      - name: Install dependencies
        run: uv pip install --system -e '.[dev]'

      - name: Run full test suite and enforce coverage threshold
        run: pytest --cov=backend/src --cov-fail-under=70 --cov-report=xml --cov-report=term --cov-report=html -v

      - name: Run security scan
        run: make security-report

      - name: Run type checking
        run: make type-check

      - name: Upload security report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-scan-${{ matrix.os }}-py3.13
          path: bandit-report.json
          retention-days: 7

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-py3.13
          path: |
            coverage.xml
            htmlcov/
            .coverage
          retention-days: 7

  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Cache pytest
        uses: actions/cache@v4
        with:
          path: .pytest_cache
          key: ${{ runner.os }}-pytest-${{ hashFiles('backend/tests/**/*.py') }}
          restore-keys: |
            ${{ runner.os }}-pytest-

      - name: Cache ruff
        uses: actions/cache@v4
        with:
          path: .ruff_cache
          key: ${{ runner.os }}-ruff-${{ hashFiles('backend/src/**/*.py', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-ruff-

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install --system -e '.[dev]'

      - name: Run performance tests
        run: |
          # Run backend performance tests with durations report
          pytest backend/tests/ -v --durations=10

      - name: Upload performance report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-report
          path: .pytest_cache/
          retention-days: 7

  e2e-playwright-weekly:
    name: E2E Tests (Playwright)
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ${{ github.event.inputs.os && fromJSON(format('["{0}"]', github.event.inputs.os)) || fromJSON('["ubuntu-latest", "windows-latest", "macos-latest"]') }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Cache uv packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/AppData/Local/uv/cache
          key: uv-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      - name: Install uv
        run: pip install uv

      - name: Install Python dependencies
        run: uv pip install --system -e '.[dev]'

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
            ~/Library/Caches/ms-playwright
            C:\Users\runneradmin\AppData\Local\ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Run Playwright E2E tests
        working-directory: frontend
        run: npm run test:e2e:pw

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-weekly-${{ matrix.os }}
          path: frontend/playwright-report/
          retention-days: 7

      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-weekly-${{ matrix.os }}
          path: |
            frontend/test-results/
            frontend/playwright-report/
          retention-days: 7

  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Cache uv packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/AppData/Local/uv/cache
          key: uv-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: |
          uv pip install --system -e '.[dev]'
          uv pip install --system pip-audit safety

      - name: Audit dependencies with pip-audit
        continue-on-error: true
        run: |
          pip-audit --format json --output pip-audit-report.json || true
          pip-audit

      - name: Check dependencies with safety
        continue-on-error: true
        run: |
          safety check --json --output safety-report.json || true
          safety check

      - name: Upload audit reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-audit-reports
          path: |
            pip-audit-report.json
            safety-report.json
          retention-days: 7

  notify:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [regression-tests, performance-tests, e2e-playwright-weekly, dependency-audit]
    if: failure()
    steps:
      - name: Create issue on failure
        uses: actions/github-script@v7
        with:
          script: |
            // Check if an open weekly regression issue already exists
            const existingIssues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'regression,automated',
              per_page: 100
            });

            const weeklyIssue = existingIssues.data.find(issue =>
              issue.title.includes('ðŸš¨ Weekly Comprehensive Tests Failed')
            );

            const runUrl = `${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`;
            const timestamp = new Date().toISOString();

            const commentBody = `### Failed Run Details (${timestamp})
            - Workflow: ${{ github.workflow }}
            - Run ID: ${{ github.run_id }}
            - Run URL: ${runUrl}
            - Triggered by: ${{ github.event_name }}

            **Jobs Status:**
            - Regression Tests: ${{ needs.regression-tests.result }}
            - Performance Tests: ${{ needs.performance-tests.result }}
            - E2E Tests (Playwright): ${{ needs.e2e-playwright-weekly.result }}
            - Dependency Audit: ${{ needs.dependency-audit.result }}
            `;

            if (weeklyIssue) {
              // Add comment to existing issue
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: weeklyIssue.number,
                body: commentBody
              });
            } else {
              // Create new issue
              const title = 'ðŸš¨ Weekly Comprehensive Tests Failed';
              const body = `The weekly comprehensive tests have failed.

              ${commentBody}

              Please investigate and fix the issues.`;

              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['bug', 'regression', 'automated']
              });
            }

      - name: Generate failure summary
        if: always()
        run: |
          echo "## Weekly Comprehensive Testing Failure Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Regression Tests | ${{ needs.regression-tests.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Performance Tests | ${{ needs.performance-tests.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests (Playwright) | ${{ needs.e2e-playwright-weekly.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Audit | ${{ needs.dependency-audit.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
