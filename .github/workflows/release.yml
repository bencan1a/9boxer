name: Release Electron App

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  id-token: write  # Required for Azure OIDC authentication

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            artifact: "*.AppImage"
          - os: windows-latest
            platform: windows
            artifact: "*.exe"
          - os: macos-latest
            platform: macos
            artifact: "*.zip"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update version in package.json
        working-directory: frontend
        shell: bash
        run: |
          # Update version in package.json to match release input
          RELEASE_VERSION="${{ github.event.inputs.version }}"
          echo "ðŸ“¦ Updating package.json version to: $RELEASE_VERSION"

          # Use npm version to update package.json (--no-git-tag-version prevents git operations)
          npm version "$RELEASE_VERSION" --no-git-tag-version --allow-same-version

          # Verify the update
          UPDATED_VERSION=$(node -p "require('./package.json').version")
          echo "âœ… Package.json version updated: $UPDATED_VERSION"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Cache uv packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/AppData/Local/uv/cache
          key: uv-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      # Backend build
      - name: Install uv
        run: pip install uv

      - name: Install Python dependencies
        run: |
          uv pip install --system pyinstaller
          uv pip install --system -e .

      - name: Build backend executable (Linux/macOS)
        if: matrix.platform != 'windows'
        working-directory: backend
        run: |
          pyinstaller build_config/ninebox.spec
          ls -lh dist/ninebox/

      - name: Build backend executable (Windows)
        if: matrix.platform == 'windows'
        working-directory: backend
        shell: pwsh
        run: |
          pyinstaller build_config/ninebox.spec
          Get-ChildItem dist/ninebox/

      # Frontend build
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Generate macOS icon
        if: matrix.platform == 'macos'
        working-directory: frontend
        run: |
          npm run generate:icons
          npm run generate:icns

      # User guide is now built with VitePress (npm dependencies already installed)
      # Use the same build script as local development for consistency
      # This includes: generate:guide, build (with prebuild hook), electron:compile, electron-builder
      # Pass ANTHROPIC_API_KEY as environment variable to enable AI features
      - name: Build Electron app (Linux)
        if: matrix.platform == 'linux'
        working-directory: frontend
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          LLM_MODEL: claude-sonnet-4-5-20250929
          LLM_MAX_TOKENS: 4096
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run electron:build:linux -- --x64 --publish always

      - name: Build Electron app (Windows)
        if: matrix.platform == 'windows'
        working-directory: frontend
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          LLM_MODEL: claude-sonnet-4-5-20250929
          LLM_MAX_TOKENS: 4096
          # Skip electron-builder's built-in signing - we'll use Azure Trusted Signing after
          CSC_IDENTITY_AUTO_DISCOVERY: false
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run electron:build:win -- --x64 --publish never

      - name: Azure Login (OIDC)
        if: matrix.platform == 'windows'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Sign Windows executables with Azure Trusted Signing
        if: matrix.platform == 'windows'
        uses: azure/trusted-signing-action@v0.5.0
        with:
          azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          azure-client-id: ${{ secrets.AZURE_CLIENT_ID }}
          endpoint: ${{ secrets.AZURE_SIGNING_ENDPOINT }}
          trusted-signing-account-name: ${{ secrets.AZURE_SIGNING_ACCOUNT_NAME }}
          certificate-profile-name: ${{ secrets.AZURE_CERT_PROFILE_NAME }}
          files-folder: frontend/release/win-unpacked
          files-folder-filter: exe
          file-digest: SHA256
          timestamp-rfc3161: http://timestamp.acs.microsoft.com
          timestamp-digest: SHA256

      - name: Regenerate metadata and publish signed Windows build
        if: matrix.platform == 'windows'
        working-directory: frontend
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Regenerating latest.yml with signed exe checksums..."
          # Delete old installer and metadata (has wrong checksum)
          rm -f release/*.exe
          rm -f release/latest.yml

          # Re-run electron-builder with the unpacked app directory
          # This will regenerate the installer and latest.yml with correct checksums from the signed exe
          # electron-builder will auto-discover electron-builder.json
          npx electron-builder --win --x64 --publish always --prepackaged release/win-unpacked

      - name: Prepare macOS signing credentials
        if: matrix.platform == 'macos'
        run: |
          # Decode and write the App Store Connect API key to a file
          echo "${{ secrets.APPLE_API_KEY_BASE64 }}" | base64 --decode > $RUNNER_TEMP/AuthKey.p8
          # Set APPLE_API_KEY to the file path for use in notarization step
          echo "APPLE_API_KEY=$RUNNER_TEMP/AuthKey.p8" >> $GITHUB_ENV

      - name: Build Electron app (macOS)
        if: matrix.platform == 'macos'
        working-directory: frontend
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          LLM_MODEL: claude-sonnet-4-5-20250929
          LLM_MAX_TOKENS: 4096
          # Code signing
          CSC_LINK: ${{ secrets.MAC_CERTIFICATE_P12_BASE64 }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTIFICATE_PASSWORD }}
          # Debug logging
          DEBUG: electron-builder,electron-builder:*,electron-osx-sign*
          # Publishing
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run electron:build:mac -- --x64 --arm64 --publish always

      - name: Notarize macOS app
        if: false  # Disabled - skip notarization for now
        timeout-minutes: 30
        shell: bash
        run: |
          echo "=== Finding built DMG files ==="
          ls -la frontend/release/*.dmg || true

          # Verify API key file exists
          echo "=== Checking API key file ==="
          ls -la "$APPLE_API_KEY" || echo "API key file not found!"

          # Notarize each DMG file
          for dmgfile in frontend/release/*.dmg; do
            if [ -f "$dmgfile" ]; then
              echo "=== Notarizing: $dmgfile ==="
              echo "Starting notarytool at $(date)"

              # Submit DMG directly to Apple (DMG is a supported format)
              xcrun notarytool submit "$dmgfile" \
                --key "$APPLE_API_KEY" \
                --key-id "${{ secrets.APPLE_API_KEY_ID }}" \
                --issuer "${{ secrets.APPLE_API_ISSUER }}" \
                --verbose \
                --wait \
                --timeout 20m \
                2>&1 | tee notarytool-output.txt

              NOTARY_EXIT_CODE=${PIPESTATUS[0]}
              echo "notarytool exit code: $NOTARY_EXIT_CODE"
              echo "Finished notarytool at $(date)"

              # Extract submission ID from output (UUID format)
              SUBMISSION_ID=$(grep -oE 'id: [a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}' notarytool-output.txt | head -1 | cut -d' ' -f2)
              echo "Submission ID: $SUBMISSION_ID"

              # If we have a submission ID, get the log
              if [ -n "$SUBMISSION_ID" ]; then
                echo "=== Fetching notarization log ==="
                xcrun notarytool log "$SUBMISSION_ID" \
                  --key "$APPLE_API_KEY" \
                  --key-id "${{ secrets.APPLE_API_KEY_ID }}" \
                  --issuer "${{ secrets.APPLE_API_ISSUER }}" \
                  notarization-log.json || true
                cat notarization-log.json || true
              fi

              # Check if notarization succeeded
              if [ $NOTARY_EXIT_CODE -ne 0 ]; then
                echo "::error::Notarization failed with exit code: $NOTARY_EXIT_CODE"
                exit 1
              fi

              # Staple the notarization ticket directly to the DMG
              echo "=== Stapling notarization ticket ==="
              xcrun stapler staple "$dmgfile"

              echo "=== Notarization complete for: $dmgfile ==="
            fi
          done

      - name: Sign macOS DMG files
        if: matrix.platform == 'macos'
        env:
          CSC_LINK: ${{ secrets.MAC_CERTIFICATE_P12_BASE64 }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTIFICATE_PASSWORD }}
        run: |
          # Import certificate to keychain (same approach electron-builder uses)
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          # Decode certificate
          echo "$CSC_LINK" | base64 --decode > "$CERTIFICATE_PATH"

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          # Temporarily disable shell debug tracing so the certificate password is not logged
          XTRACE_STATE="$(set -o | grep -E 'xtrace[[:space:]]+on' || true)"
          set +x
          security import "$CERTIFICATE_PATH" -P "$CSC_KEY_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          # Restore previous xtrace state if it was enabled
          if [ -n "$XTRACE_STATE" ]; then
            set -x
          fi
          security list-keychain -d user -s "$KEYCHAIN_PATH"

          # Find the signing identity
          IDENTITY=$(security find-identity -v -p codesigning "$KEYCHAIN_PATH" | grep "Developer ID Application" | head -1 | sed -E 's/.*"(.*)"/\1/')

          if [ -z "$IDENTITY" ]; then
            echo "Error: No Developer ID Application certificate found"
            exit 1
          fi

          echo "Using signing identity: $IDENTITY"

          # Sign all DMG files
          for dmg in frontend/release/*.dmg; do
            if [ -f "$dmg" ]; then
              echo "Signing: $dmg"
              codesign --sign "$IDENTITY" \
                --timestamp \
                --options runtime \
                --force \
                --keychain "$KEYCHAIN_PATH" \
                "$dmg"

              # Verify the signature
              echo "Verifying signature..."
              codesign -dv --verbose=4 "$dmg"
            fi
          done

          # Cleanup
          security delete-keychain "$KEYCHAIN_PATH"
          rm "$CERTIFICATE_PATH"

      # Upload artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: 9boxer-${{ matrix.platform }}
          path: |
            frontend/release/**/*.AppImage
            frontend/release/**/*.exe
            frontend/release/**/*.exe.blockmap
            frontend/release/**/*.dmg
            frontend/release/**/*.dmg.blockmap
            frontend/release/**/*.zip
            frontend/release/**/latest*.yml
          retention-days: 90
          if-no-files-found: error

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts/

      - name: Display structure of downloaded files
        run: ls -R release-artifacts/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies for release notes
        working-directory: frontend
        run: npm ci

      - name: Generate release notes with AI
        working-directory: frontend
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          VERSION="${{ github.event.inputs.version }}"
          node scripts/generate-release-notes.js "$VERSION"

      - name: Verify CHANGELOG.md was updated
        run: |
          VERSION="${{ github.event.inputs.version }}"
          echo "=== Checking CHANGELOG.md ==="
          if [ -f "CHANGELOG.md" ]; then
            echo "âœ… CHANGELOG.md exists"
            echo ""
            echo "=== Looking for section: ## [${VERSION}] ==="
            grep -A 20 "^## \[${VERSION}\]" CHANGELOG.md || echo "âŒ Section not found!"
          else
            echo "âŒ CHANGELOG.md not found!"
          fi

      - name: Prepare release notes from template
        id: release_notes
        run: |
          VERSION="${{ github.event.inputs.version }}"

          # Get previous version tag for changelog link
          PREV_VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          # Extract changelog content for this version
          # Escape dots in version for regex
          ESCAPED_VERSION=$(echo "$VERSION" | sed 's/\./\\./g')

          if [ -f "CHANGELOG.md" ]; then
            # Extract from ## [VERSION] to next ## [ or end of file
            CHANGELOG_CONTENT=$(awk "/^## \[${ESCAPED_VERSION}\]/,/^## \[/ {
              if (/^## \[${ESCAPED_VERSION}\]/) next;
              if (/^## \[/) exit;
              print
            }" CHANGELOG.md)

            # Trim leading/trailing whitespace
            CHANGELOG_CONTENT=$(echo "$CHANGELOG_CONTENT" | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//')
          else
            CHANGELOG_CONTENT="No changelog found for this version."
          fi

          # Debug: Check if changelog content was extracted
          echo "DEBUG: Checking for changelog section [${VERSION}]"
          if [ -n "$CHANGELOG_CONTENT" ]; then
            echo "DEBUG: Changelog content found (${#CHANGELOG_CONTENT} characters)"
          else
            echo "ERROR: No changelog content extracted for version ${VERSION}"
            echo "DEBUG: Available sections in CHANGELOG.md:"
            grep "^## \[" CHANGELOG.md || echo "No sections found"
          fi

          # Build release notes
          {
            echo "# 9Boxer v${VERSION}"
            echo ""
            echo "$CHANGELOG_CONTENT"
            echo ""
            echo "## Download"
            echo ""
            echo "Choose the appropriate installer for your platform from the assets below:"
            echo "- **Windows**: \`9Boxer-Setup-${VERSION}.exe\`"
            echo "- **macOS (Apple Silicon)**: \`9Boxer-${VERSION}-macOS-arm64.zip\` (M1/M2/M3 Macs)"
            echo "- **macOS (Intel)**: \`9Boxer-${VERSION}-macOS-x64.zip\`"
            echo "- **Linux**: \`9Boxer-${VERSION}.AppImage\`"
            echo ""
            echo "**First time installing?** See the [Installation Guide](resources/user-guide/docs/installation.md) for detailed instructions."
            echo ""
            echo "---"
            echo ""
            echo "**Full Changelog**: https://github.com/${GITHUB_REPOSITORY}/compare/${PREV_VERSION}...v${VERSION}"
          } > /tmp/release_notes.md

          # Save to output
          {
            echo "release_notes<<EOF"
            cat /tmp/release_notes.md
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Delete existing release if present
        continue-on-error: true
        run: |
          gh release delete v${{ github.event.inputs.version }} --yes || true
          git push --delete origin v${{ github.event.inputs.version }} || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: 9Boxer v${{ github.event.inputs.version }}
          files: |
            release-artifacts/**/*-Windows-*.exe
            release-artifacts/**/*-Windows-*.exe.blockmap
            release-artifacts/**/*-macOS-*.dmg
            release-artifacts/**/*-macOS-*.dmg.blockmap
            release-artifacts/**/*-macOS-*.zip
            release-artifacts/**/*-Linux-*.AppImage
            release-artifacts/**/latest*.yml
          body: ${{ steps.release_notes.outputs.release_notes }}
          prerelease: ${{ github.event.inputs.prerelease }}
          make_latest: true
          generate_release_notes: false
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
