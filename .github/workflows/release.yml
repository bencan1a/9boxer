name: Release Electron App

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string
      os_to_build:
        description: 'Which OS to build'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - windows
          - linux
          - macos
      prerelease:
        description: 'Mark as pre-release'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  id-token: write  # Required for Azure OIDC authentication

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            artifact: "*.AppImage"
          - os: windows-latest
            platform: windows
            artifact: "*.exe"
          - os: macos-latest
            platform: macos
            artifact: "*.zip"

    steps:
      - name: Check if platform should build
        id: should_build
        run: |
          if [[ "${{ github.event.inputs.os_to_build }}" == "all" ]] || [[ "${{ github.event.inputs.os_to_build }}" == "${{ matrix.platform }}" ]]; then
            echo "build=true" >> $GITHUB_OUTPUT
          else
            echo "build=false" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Checkout code
        if: steps.should_build.outputs.build == 'true'
        uses: actions/checkout@v4

      - name: Update version in package.json
        if: steps.should_build.outputs.build == 'true'
        working-directory: frontend
        shell: bash
        run: |
          # Update version in package.json to match release input
          RELEASE_VERSION="${{ github.event.inputs.version }}"
          echo "ðŸ“¦ Updating package.json version to: $RELEASE_VERSION"

          # Use npm version to update package.json (--no-git-tag-version prevents git operations)
          npm version "$RELEASE_VERSION" --no-git-tag-version --allow-same-version

          # Verify the update
          UPDATED_VERSION=$(node -p "require('./package.json').version")
          echo "âœ… Package.json version updated: $UPDATED_VERSION"

      - name: Setup Python
        if: steps.should_build.outputs.build == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Setup Node.js
        if: steps.should_build.outputs.build == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Cache uv packages
        if: steps.should_build.outputs.build == 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/AppData/Local/uv/cache
          key: uv-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Cache node_modules
        if: steps.should_build.outputs.build == 'true'
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      # Backend build
      - name: Install uv
        if: steps.should_build.outputs.build == 'true'
        run: pip install uv

      - name: Install Python dependencies
        if: steps.should_build.outputs.build == 'true'
        run: |
          uv pip install --system pyinstaller
          uv pip install --system -e .

      - name: Build backend executable (Linux/macOS)
        if: steps.should_build.outputs.build == 'true' && matrix.platform != 'windows'
        working-directory: backend
        run: |
          pyinstaller build_config/ninebox.spec
          ls -lh dist/ninebox/

      - name: Build backend executable (Windows)
        if: steps.should_build.outputs.build == 'true' && matrix.platform == 'windows'
        working-directory: backend
        shell: pwsh
        run: |
          pyinstaller build_config/ninebox.spec
          Get-ChildItem dist/ninebox/

      # Frontend build
      - name: Install frontend dependencies
        if: steps.should_build.outputs.build == 'true'
        working-directory: frontend
        run: npm ci

      - name: Install user guide dependencies
        if: steps.should_build.outputs.build == 'true'
        working-directory: resources/user-guide-vitepress
        run: npm ci

      - name: Generate macOS icon
        if: steps.should_build.outputs.build == 'true' && matrix.platform == 'macos'
        working-directory: frontend
        run: |
          npm run generate:icons
          npm run generate:icns

      # User guide is built with VitePress (dependencies installed in separate step above)
      # Use the same build script as local development for consistency
      # This includes: generate:guide, build (with prebuild hook), electron:compile, electron-builder
      # Pass ANTHROPIC_API_KEY as environment variable to enable AI features
      - name: Build Electron app (Linux)
        if: steps.should_build.outputs.build == 'true' && matrix.platform == 'linux'
        working-directory: frontend
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          LLM_MODEL: claude-sonnet-4-5-20250929
          LLM_MAX_TOKENS: 4096
        run: npm run electron:build:linux -- --x64 --publish never

      - name: Build Electron app (Windows)
        if: steps.should_build.outputs.build == 'true' && matrix.platform == 'windows'
        working-directory: frontend
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          LLM_MODEL: claude-sonnet-4-5-20250929
          LLM_MAX_TOKENS: 4096
          # Skip electron-builder's built-in signing - we'll use Azure Trusted Signing after
          CSC_IDENTITY_AUTO_DISCOVERY: false
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run electron:build:win -- --x64 --publish never

      - name: Azure Login (OIDC)
        if: steps.should_build.outputs.build == 'true' && matrix.platform == 'windows'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Sign Windows executables with Azure Trusted Signing
        if: steps.should_build.outputs.build == 'true' && matrix.platform == 'windows'
        uses: azure/trusted-signing-action@v0.5.0
        with:
          azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          azure-client-id: ${{ secrets.AZURE_CLIENT_ID }}
          endpoint: ${{ secrets.AZURE_SIGNING_ENDPOINT }}
          trusted-signing-account-name: ${{ secrets.AZURE_SIGNING_ACCOUNT_NAME }}
          certificate-profile-name: ${{ secrets.AZURE_CERT_PROFILE_NAME }}
          files-folder: frontend/release/win-unpacked
          files-folder-filter: exe
          file-digest: SHA256
          timestamp-rfc3161: http://timestamp.acs.microsoft.com
          timestamp-digest: SHA256

      - name: Regenerate metadata and publish signed Windows build
        if: steps.should_build.outputs.build == 'true' && matrix.platform == 'windows'
        working-directory: frontend
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Regenerating latest.yml with signed exe checksums..."
          # Delete old installer and metadata (has wrong checksum)
          rm -f release/*.exe
          rm -f release/latest.yml

          # Re-run electron-builder with the unpacked app directory
          # This will regenerate the installer and latest.yml with correct checksums from the signed exe
          # electron-builder will auto-discover electron-builder.json
          npx electron-builder --win --x64 --publish never --prepackaged release/win-unpacked

      - name: Prepare macOS signing credentials
        if: steps.should_build.outputs.build == 'true' && matrix.platform == 'macos'
        run: |
          # Decode and write the App Store Connect API key to a file
          echo "${{ secrets.APPLE_API_KEY_BASE64 }}" | base64 --decode > $RUNNER_TEMP/AuthKey.p8
          # Set APPLE_API_KEY to the file path for use in notarization step
          echo "APPLE_API_KEY=$RUNNER_TEMP/AuthKey.p8" >> $GITHUB_ENV

      - name: Build and sign macOS app (without packaging)
        if: matrix.platform == 'macos' && steps.should_build.outputs.build == 'true'
        working-directory: frontend
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          LLM_MODEL: claude-sonnet-4-5-20250929
          LLM_MAX_TOKENS: 4096
          # Code signing
          CSC_LINK: ${{ secrets.MAC_CERTIFICATE_P12_BASE64 }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTIFICATE_PASSWORD }}
        run: npm run electron:build:mac -- --x64 --arm64 --dir

      - name: Notarize macOS apps
        if: matrix.platform == 'macos' && steps.should_build.outputs.build == 'true'
        timeout-minutes: 30
        working-directory: frontend
        env:
          APPLE_API_KEY: ${{ env.APPLE_API_KEY }}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
        run: |
          # Notarize each .app bundle
          # Note: electron-builder creates release/mac/ for x64 and release/mac-arm64/ for arm64
          for app in release/mac*/9Boxer.app; do
            if [ -d "$app" ]; then
              echo "=== Notarizing: $app ==="

              # Create a ZIP of the app for submission
              ditto -c -k --keepParent "$app" "$app.zip"

              # Submit for notarization
              xcrun notarytool submit "$app.zip" \
                --key "$APPLE_API_KEY" \
                --key-id "$APPLE_API_KEY_ID" \
                --issuer "$APPLE_API_ISSUER" \
                --wait \
                --timeout 20m

              # Staple the notarization ticket
              xcrun stapler staple "$app"

              # Verify
              xcrun stapler validate "$app"

              # Clean up submission ZIP
              rm "$app.zip"

              echo "=== Notarization complete for: $app ==="
            fi
          done

      - name: Package notarized apps into ZIP and DMG
        if: matrix.platform == 'macos' && steps.should_build.outputs.build == 'true'
        working-directory: frontend
        run: |
          # Package each architecture
          # Note: electron-builder creates release/mac/ for x64 and release/mac-arm64/ for arm64
          for dir in release/mac release/mac-*; do
            if [ -d "$dir" ]; then
              # Extract architecture from directory name
              if [[ "$dir" == "release/mac-"* ]]; then
                arch=$(echo "$dir" | sed 's/.*mac-//')
              else
                arch="x64"  # release/mac is x64
              fi
              echo "=== Packaging $arch ==="
              npx electron-builder --mac --$arch --prepackaged "$dir" --publish never
            fi
          done

      - name: Sign DMG and ZIP files
        if: matrix.platform == 'macos' && steps.should_build.outputs.build == 'true'
        working-directory: frontend
        env:
          CSC_LINK: ${{ secrets.MAC_CERTIFICATE_P12_BASE64 }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTIFICATE_PASSWORD }}
        run: |
          # Import certificate to keychain (same approach as .app signing)
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          # Decode certificate
          echo "$CSC_LINK" | base64 --decode > "$CERTIFICATE_PATH"

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          security import "$CERTIFICATE_PATH" -P "$CSC_KEY_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"

          # Find the signing identity
          IDENTITY=$(security find-identity -v -p codesigning "$KEYCHAIN_PATH" | grep "Developer ID Application" | head -1 | sed -E 's/.*"(.*)"/\1/')

          if [ -z "$IDENTITY" ]; then
            echo "Error: No Developer ID Application certificate found"
            exit 1
          fi

          echo "Using signing identity: $IDENTITY"

          # Sign all DMG files
          for dmg in release/*.dmg; do
            if [ -f "$dmg" ]; then
              echo "=== Signing DMG: $dmg ==="
              codesign --sign "$IDENTITY" \
                --timestamp \
                --keychain "$KEYCHAIN_PATH" \
                "$dmg"

              # Verify the signature
              echo "Verifying signature..."
              codesign -dv --verbose=2 "$dmg"

              echo "=== DMG signing complete for: $dmg ==="
            fi
          done

          # Sign all ZIP files (required for auto-update)
          for zip in release/*.zip; do
            if [ -f "$zip" ]; then
              echo "=== Signing ZIP: $zip ==="
              codesign --sign "$IDENTITY" \
                --timestamp \
                --keychain "$KEYCHAIN_PATH" \
                "$zip"

              # Verify the signature
              echo "Verifying signature..."
              codesign -dv --verbose=2 "$zip"

              echo "=== ZIP signing complete for: $zip ==="
            fi
          done

          # Cleanup
          security delete-keychain "$KEYCHAIN_PATH"
          rm "$CERTIFICATE_PATH"

      - name: Notarize and validate DMG and ZIP files
        if: matrix.platform == 'macos' && steps.should_build.outputs.build == 'true'
        timeout-minutes: 30
        working-directory: frontend
        env:
          APPLE_API_KEY: ${{ env.APPLE_API_KEY }}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
        run: |
          # Notarize each DMG file
          for dmg in release/*.dmg; do
            if [ -f "$dmg" ]; then
              echo "=== Notarizing DMG: $dmg ==="

              # Submit for notarization
              xcrun notarytool submit "$dmg" \
                --key "$APPLE_API_KEY" \
                --key-id "$APPLE_API_KEY_ID" \
                --issuer "$APPLE_API_ISSUER" \
                --wait \
                --timeout 20m

              # Staple the notarization ticket
              xcrun stapler staple "$dmg"

              # Verify stapling
              xcrun stapler validate "$dmg"

              echo "=== DMG notarization complete for: $dmg ==="
            fi
          done

          # Notarize each ZIP file (required for auto-update)
          for zip in release/*.zip; do
            if [ -f "$zip" ]; then
              echo "=== Notarizing ZIP: $zip ==="

              # Submit for notarization
              xcrun notarytool submit "$zip" \
                --key "$APPLE_API_KEY" \
                --key-id "$APPLE_API_KEY_ID" \
                --issuer "$APPLE_API_ISSUER" \
                --wait \
                --timeout 20m

              # Staple the notarization ticket
              xcrun stapler staple "$zip"

              # Verify stapling
              xcrun stapler validate "$zip"

              echo "=== ZIP notarization complete for: $zip ==="
            fi
          done

          echo ""
          echo "=== Validation Summary ==="

          # Validate all DMG files
          for dmg in release/*.dmg; do
            if [ -f "$dmg" ]; then
              echo ""
              echo "--- Validating: $dmg ---"

              # Check DMG signature
              echo "DMG Code Signature:"
              codesign -dv --verbose=2 "$dmg" 2>&1 || echo "âŒ DMG not signed"

              # Check DMG notarization
              echo ""
              echo "DMG Notarization:"
              xcrun stapler validate "$dmg" 2>&1 || echo "âŒ DMG notarization ticket missing"

              # Check DMG Gatekeeper assessment
              echo ""
              echo "DMG Gatekeeper Assessment:"
              spctl -a -t open --context context:primary-signature -v "$dmg" 2>&1 || echo "âŒ DMG fails Gatekeeper"

              # Mount DMG and check .app inside
              echo ""
              echo "Mounting DMG to check .app bundle..."
              MOUNT_POINT=$(hdiutil attach "$dmg" 2>/dev/null | grep "/Volumes/" | tail -1 | awk '{print $3}' || true)

              if [ -n "$MOUNT_POINT" ]; then
                APP_PATH="$MOUNT_POINT/9Boxer.app"

                if [ -d "$APP_PATH" ]; then
                  echo ""
                  echo ".app Code Signature:"
                  codesign -dv --verbose=2 "$APP_PATH" 2>&1 || echo "âŒ .app not signed"

                  echo ""
                  echo ".app Notarization:"
                  xcrun stapler validate "$APP_PATH" 2>&1 || echo "âŒ .app notarization ticket missing"

                  echo ""
                  echo ".app Gatekeeper Assessment:"
                  spctl -a -t exec -v "$APP_PATH" 2>&1 || echo "âŒ .app fails Gatekeeper"
                fi

                # Unmount
                hdiutil detach "$MOUNT_POINT" -quiet || true
              fi

              echo ""
              echo "âœ… Validation complete for: $dmg"
              echo "---"
            fi
          done

          # Validate all ZIP files
          for zip in release/*.zip; do
            if [ -f "$zip" ]; then
              echo ""
              echo "--- Validating: $zip ---"

              # Check ZIP signature
              echo "ZIP Code Signature:"
              codesign -dv --verbose=2 "$zip" 2>&1 || echo "âŒ ZIP not signed"

              # Check ZIP notarization
              echo ""
              echo "ZIP Notarization:"
              xcrun stapler validate "$zip" 2>&1 || echo "âŒ ZIP notarization ticket missing"

              # Check ZIP Gatekeeper assessment
              echo ""
              echo "ZIP Gatekeeper Assessment:"
              spctl -a -t open --context context:primary-signature -v "$zip" 2>&1 || echo "âŒ ZIP fails Gatekeeper"

              # Extract and check .app inside
              echo ""
              echo "Extracting ZIP to check .app bundle..."
              TEMP_DIR=$(mktemp -d)
              unzip -q "$zip" -d "$TEMP_DIR" 2>/dev/null || true

              APP_PATH="$TEMP_DIR/9Boxer.app"
              if [ -d "$APP_PATH" ]; then
                echo ""
                echo ".app Code Signature:"
                codesign -dv --verbose=2 "$APP_PATH" 2>&1 || echo "âŒ .app not signed"

                echo ""
                echo ".app Notarization:"
                xcrun stapler validate "$APP_PATH" 2>&1 || echo "âŒ .app notarization ticket missing"

                echo ""
                echo ".app Gatekeeper Assessment:"
                spctl -a -t exec -v "$APP_PATH" 2>&1 || echo "âŒ .app fails Gatekeeper"
              fi

              # Cleanup
              rm -rf "$TEMP_DIR" || true

              echo ""
              echo "âœ… Validation complete for: $zip"
              echo "---"
            fi
          done

      # Upload artifacts
      - name: Upload build artifacts
        if: steps.should_build.outputs.build == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: 9boxer-${{ matrix.platform }}
          path: |
            frontend/release/**/*.AppImage
            frontend/release/**/*.exe
            frontend/release/**/*.exe.blockmap
            frontend/release/**/*.dmg
            frontend/release/**/*.dmg.blockmap
            frontend/release/**/*.zip
            frontend/release/**/latest*.yml
          retention-days: 90
          if-no-files-found: error

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts/

      - name: Display structure of downloaded files
        run: ls -R release-artifacts/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies for release notes
        working-directory: frontend
        run: npm ci

      - name: Delete existing release if present
        continue-on-error: true
        run: |
          gh release delete v${{ github.event.inputs.version }} --yes || true
          git push --delete origin v${{ github.event.inputs.version }} || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate release notes with AI
        working-directory: frontend
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          VERSION="${{ github.event.inputs.version }}"
          node scripts/generate-release-notes.js "$VERSION"

      - name: Verify CHANGELOG.md was updated
        run: |
          VERSION="${{ github.event.inputs.version }}"
          echo "=== Checking CHANGELOG.md ==="
          if [ -f "CHANGELOG.md" ]; then
            echo "âœ… CHANGELOG.md exists"
            echo ""
            echo "=== Looking for section: ## [${VERSION}] ==="
            grep -A 20 "^## \[${VERSION}\]" CHANGELOG.md || echo "âŒ Section not found!"
          else
            echo "âŒ CHANGELOG.md not found!"
          fi

      - name: Prepare release notes from template
        id: release_notes
        run: |
          VERSION="${{ github.event.inputs.version }}"

          # Get previous version tag for changelog link
          PREV_VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          # Extract changelog content for this version
          # Escape dots in version for regex
          ESCAPED_VERSION=$(echo "$VERSION" | sed 's/\./\\./g')

          if [ -f "CHANGELOG.md" ]; then
            # Extract from ## [VERSION] to next ## [ or end of file
            CHANGELOG_CONTENT=$(awk "/^## \[${ESCAPED_VERSION}\]/,/^## \[/ {
              if (/^## \[${ESCAPED_VERSION}\]/) next;
              if (/^## \[/) exit;
              print
            }" CHANGELOG.md)

            # Trim leading/trailing whitespace
            CHANGELOG_CONTENT=$(echo "$CHANGELOG_CONTENT" | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//')
          else
            CHANGELOG_CONTENT="No changelog found for this version."
          fi

          # Debug: Check if changelog content was extracted
          echo "DEBUG: Checking for changelog section [${VERSION}]"
          if [ -n "$CHANGELOG_CONTENT" ]; then
            echo "DEBUG: Changelog content found (${#CHANGELOG_CONTENT} characters)"
          else
            echo "ERROR: No changelog content extracted for version ${VERSION}"
            echo "DEBUG: Available sections in CHANGELOG.md:"
            grep "^## \[" CHANGELOG.md || echo "No sections found"
          fi

          # Build release notes
          {
            echo "# 9Boxer v${VERSION}"
            echo ""
            echo "$CHANGELOG_CONTENT"
            echo ""
            echo "## Download"
            echo ""
            echo "Choose the appropriate installer for your platform from the assets below:"
            echo "- **Windows**: \`9Boxer-Setup-${VERSION}.exe\`"
            echo "- **macOS (Apple Silicon)**: \`9Boxer-${VERSION}-macOS-arm64.zip\` (M1/M2/M3 Macs)"
            echo "- **macOS (Intel)**: \`9Boxer-${VERSION}-macOS-x64.zip\`"
            echo "- **Linux**: \`9Boxer-${VERSION}.AppImage\`"
            echo ""
            echo "**First time installing?** See the [Installation Guide](resources/user-guide/docs/installation.md) for detailed instructions."
            echo ""
            echo "---"
            echo ""
            echo "**Full Changelog**: https://github.com/${GITHUB_REPOSITORY}/compare/${PREV_VERSION}...v${VERSION}"
          } > /tmp/release_notes.md

          # Save to output
          {
            echo "release_notes<<EOF"
            cat /tmp/release_notes.md
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: 9Boxer v${{ github.event.inputs.version }}
          files: |
            release-artifacts/**/*-Windows-*.exe
            release-artifacts/**/*-Windows-*.exe.blockmap
            release-artifacts/**/*-macOS-*.dmg
            release-artifacts/**/*-macOS-*.dmg.blockmap
            release-artifacts/**/*-macOS-*.zip
            release-artifacts/**/*-Linux-*.AppImage
            release-artifacts/**/latest*.yml
          body: ${{ steps.release_notes.outputs.release_notes }}
          prerelease: ${{ github.event.inputs.prerelease }}
          make_latest: true
          generate_release_notes: false
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
