name: Release Electron App

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  id-token: write  # Required for Azure OIDC authentication

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            artifact: "*.AppImage"
          - os: windows-latest
            platform: windows
            artifact: "*.exe"
          - os: macos-latest
            platform: macos
            artifact: "*.zip"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Cache uv packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/AppData/Local/uv/cache
          key: uv-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      # Backend build
      - name: Install uv
        run: pip install uv

      - name: Install Python dependencies
        run: |
          uv pip install --system pyinstaller
          uv pip install --system -e .

      - name: Build backend executable (Linux/macOS)
        if: matrix.platform != 'windows'
        working-directory: backend
        run: |
          pyinstaller build_config/ninebox.spec
          ls -lh dist/ninebox/

      - name: Build backend executable (Windows)
        if: matrix.platform == 'windows'
        working-directory: backend
        shell: pwsh
        run: |
          pyinstaller build_config/ninebox.spec
          Get-ChildItem dist/ninebox/

      # Frontend build
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci --legacy-peer-deps

      - name: Generate macOS icon
        if: matrix.platform == 'macos'
        working-directory: frontend
        run: |
          npm run generate:icons
          npm run generate:icns

      # Install MkDocs dependencies for user guide generation
      # Note: npm run generate:guide expects mkdocs-material to be available
      - name: Install MkDocs for user guide
        run: uv pip install --system mkdocs-material

      # Use the same build script as local development for consistency
      # This includes: generate:guide, build (with prebuild hook), electron:compile, electron-builder
      # Pass ANTHROPIC_API_KEY as environment variable to enable AI features
      - name: Build Electron app (Linux)
        if: matrix.platform == 'linux'
        working-directory: frontend
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          LLM_MODEL: claude-sonnet-4-5-20250929
          LLM_MAX_TOKENS: 4096
        run: npm run electron:build:linux -- --x64

      - name: Build Electron app (Windows)
        if: matrix.platform == 'windows'
        working-directory: frontend
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          LLM_MODEL: claude-sonnet-4-5-20250929
          LLM_MAX_TOKENS: 4096
          # Skip electron-builder's built-in signing - we'll use Azure Trusted Signing after
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: npm run electron:build:win -- --x64

      - name: Azure Login (OIDC)
        if: matrix.platform == 'windows'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Sign Windows executables with Azure Trusted Signing
        if: matrix.platform == 'windows'
        uses: azure/trusted-signing-action@v0.5.0
        with:
          azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          azure-client-id: ${{ secrets.AZURE_CLIENT_ID }}
          endpoint: ${{ secrets.AZURE_SIGNING_ENDPOINT }}
          trusted-signing-account-name: ${{ secrets.AZURE_SIGNING_ACCOUNT_NAME }}
          certificate-profile-name: ${{ secrets.AZURE_CERT_PROFILE_NAME }}
          files-folder: frontend/release
          files-folder-filter: exe
          file-digest: SHA256
          timestamp-rfc3161: http://timestamp.acs.microsoft.com
          timestamp-digest: SHA256

      - name: Prepare macOS signing credentials
        if: matrix.platform == 'macos'
        run: |
          # Decode and write the App Store Connect API key to a file
          echo "${{ secrets.APPLE_API_KEY_BASE64 }}" | base64 --decode > $RUNNER_TEMP/AuthKey.p8
          # Set APPLE_API_KEY to the file path for use in notarization step
          echo "APPLE_API_KEY=$RUNNER_TEMP/AuthKey.p8" >> $GITHUB_ENV

          # Show certificate info (without revealing sensitive data)
          echo "=== Certificate Info ==="
          security find-identity -v -p codesigning

      - name: Build Electron app (macOS)
        if: matrix.platform == 'macos'
        working-directory: frontend
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          LLM_MODEL: claude-sonnet-4-5-20250929
          LLM_MAX_TOKENS: 4096
          # Code signing
          CSC_LINK: ${{ secrets.MAC_CERTIFICATE_P12_BASE64 }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTIFICATE_PASSWORD }}
          # Debug logging
          DEBUG: electron-builder,electron-builder:*,electron-osx-sign*
        run: npm run electron:build:mac -- --x64 --arm64

      - name: Notarize macOS app
        if: matrix.platform == 'macos'
        timeout-minutes: 30
        shell: bash
        run: |
          echo "=== Finding built DMG files ==="
          ls -la frontend/release/*.dmg || true

          # Verify API key file exists
          echo "=== Checking API key file ==="
          ls -la "$APPLE_API_KEY" || echo "API key file not found!"

          # Notarize each DMG file
          for dmgfile in frontend/release/*.dmg; do
            if [ -f "$dmgfile" ]; then
              echo "=== Notarizing: $dmgfile ==="
              echo "Starting notarytool at $(date)"

              # Submit DMG directly to Apple (DMG is a supported format)
              xcrun notarytool submit "$dmgfile" \
                --key "$APPLE_API_KEY" \
                --key-id "${{ secrets.APPLE_API_KEY_ID }}" \
                --issuer "${{ secrets.APPLE_API_ISSUER }}" \
                --verbose \
                --wait \
                --timeout 20m \
                2>&1 | tee notarytool-output.txt

              NOTARY_EXIT_CODE=${PIPESTATUS[0]}
              echo "notarytool exit code: $NOTARY_EXIT_CODE"
              echo "Finished notarytool at $(date)"

              # Extract submission ID from output
              SUBMISSION_ID=$(grep -o 'id: [a-f0-9-]*' notarytool-output.txt | head -1 | cut -d' ' -f2)
              echo "Submission ID: $SUBMISSION_ID"

              # If we have a submission ID, get the log
              if [ -n "$SUBMISSION_ID" ]; then
                echo "=== Fetching notarization log ==="
                xcrun notarytool log "$SUBMISSION_ID" \
                  --key "$APPLE_API_KEY" \
                  --key-id "${{ secrets.APPLE_API_KEY_ID }}" \
                  --issuer "${{ secrets.APPLE_API_ISSUER }}" \
                  notarization-log.json || true
                cat notarization-log.json || true
              fi

              # Check if notarization succeeded
              if [ $NOTARY_EXIT_CODE -ne 0 ]; then
                echo "::error::Notarization failed with exit code: $NOTARY_EXIT_CODE"
                exit 1
              fi

              # Staple the notarization ticket directly to the DMG
              echo "=== Stapling notarization ticket ==="
              xcrun stapler staple "$dmgfile"

              echo "=== Notarization complete for: $dmgfile ==="
            fi
          done

      # Upload artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: 9boxer-${{ matrix.platform }}
          path: |
            frontend/release/**/*.AppImage
            frontend/release/**/*.exe
            frontend/release/**/*.dmg
          retention-days: 90
          if-no-files-found: error

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts/

      - name: Display structure of downloaded files
        run: ls -R release-artifacts/

      - name: Prepare release notes from template
        id: release_notes
        run: |
          VERSION="${{ github.event.inputs.version }}"

          # Read the release template
          TEMPLATE=$(cat .github/RELEASE_TEMPLATE.md)

          # Replace [VERSION] placeholder
          RELEASE_NOTES="${TEMPLATE//\[VERSION\]/${VERSION}}"

          # Extract changelog section for this version if CHANGELOG.md exists
          if [ -f "CHANGELOG.md" ]; then
            CHANGELOG=$(awk "/^## \[${VERSION}\]/,/^## \[/" CHANGELOG.md | head -n -1 | sed '1d')

            # If changelog exists, replace the "What's New" placeholder sections
            if [ -n "$CHANGELOG" ]; then
              # Create temporary file with changelog content
              echo "$CHANGELOG" > /tmp/changelog.txt

              # Replace placeholder sections (this is basic - manual editing may be needed)
              RELEASE_NOTES=$(echo "$RELEASE_NOTES" | sed '/^### New Features$/,/^### Improvements$/{
                /^### New Features$/r /tmp/changelog.txt
                /^- \[Feature.*description\]/d
              }')
            fi
          fi

          # Save to output
          echo "release_notes<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Delete existing release if present
        continue-on-error: true
        run: |
          gh release delete v${{ github.event.inputs.version }} --yes || true
          git push --delete origin v${{ github.event.inputs.version }} || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: 9Boxer v${{ github.event.inputs.version }}
          files: |
            release-artifacts/**/*-Windows-*.exe
            release-artifacts/**/*-macOS-*.dmg
            release-artifacts/**/*-Linux-*.AppImage
          body: ${{ steps.release_notes.outputs.release_notes }}
          prerelease: ${{ github.event.inputs.prerelease }}
          make_latest: true
          generate_release_notes: false
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
