name: Build Electron App

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            artifact: "*.AppImage"
          - os: windows-latest
            platform: windows
            artifact: "*.exe"
          - os: macos-latest
            platform: macos
            artifact: "*.zip"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Cache uv packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/AppData/Local/uv/cache
          key: uv-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      # Backend build (using root pyproject.toml)
      - name: Install uv
        run: pip install uv

      - name: Install Python dependencies
        run: |
          uv pip install --system pyinstaller
          uv pip install --system -e .

      - name: Build backend executable (Linux/macOS)
        if: matrix.platform != 'windows'
        working-directory: backend
        run: |
          pyinstaller build_config/ninebox.spec
          ls -lh dist/ninebox/

      - name: Build backend executable (Windows)
        if: matrix.platform == 'windows'
        working-directory: backend
        shell: pwsh
        run: |
          pyinstaller build_config/ninebox.spec
          Get-ChildItem dist/ninebox/

      # Frontend build
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install user guide dependencies
        working-directory: resources/user-guide-vitepress
        run: npm ci

      - name: Generate macOS icon
        if: matrix.platform == 'macos'
        working-directory: frontend
        run: |
          npm run generate:icons
          npm run generate:icns

      # User guide is built with VitePress (dependencies installed in separate step above)
      # Use the same build script as local development for consistency
      # This includes: generate:guide, build (with prebuild hook), electron:compile, electron-builder
      # Pass ANTHROPIC_API_KEY as environment variable to enable AI features
      - name: Build Electron app (Linux)
        if: matrix.platform == 'linux'
        working-directory: frontend
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          LLM_MODEL: claude-sonnet-4-5-20250929
          LLM_MAX_TOKENS: 4096
        run: npm run electron:build:linux -- --x64 --publish never

      - name: Build Electron app (Windows)
        if: matrix.platform == 'windows'
        working-directory: frontend
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          LLM_MODEL: claude-sonnet-4-5-20250929
          LLM_MAX_TOKENS: 4096
        run: npm run electron:build:win -- --x64 --publish never

      - name: Prepare macOS signing credentials
        if: matrix.platform == 'macos'
        run: |
          # Decode and write the App Store Connect API key to a file
          echo "${{ secrets.APPLE_API_KEY_BASE64 }}" | base64 --decode > $RUNNER_TEMP/AuthKey.p8
          # Set APPLE_API_KEY to the file path for use in notarization step
          echo "APPLE_API_KEY=$RUNNER_TEMP/AuthKey.p8" >> $GITHUB_ENV

      - name: Build Electron app (macOS)
        if: matrix.platform == 'macos'
        working-directory: frontend
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          LLM_MODEL: claude-sonnet-4-5-20250929
          LLM_MAX_TOKENS: 4096
          # Code signing
          CSC_LINK: ${{ secrets.MAC_CERTIFICATE_P12_BASE64 }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTIFICATE_PASSWORD }}
          # Debug logging
          DEBUG: electron-builder,electron-builder:*,electron-osx-sign*
        run: npm run electron:build:mac -- --x64 --arm64 --publish never

      - name: Sign macOS DMG files
        if: matrix.platform == 'macos'
        env:
          CSC_LINK: ${{ secrets.MAC_CERTIFICATE_P12_BASE64 }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTIFICATE_PASSWORD }}
        run: |
          # Import certificate to keychain (same approach electron-builder uses)
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          # Decode certificate
          echo "$CSC_LINK" | base64 --decode > "$CERTIFICATE_PATH"

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          # Temporarily disable shell debug tracing so the certificate password is not logged
          XTRACE_STATE="$(set -o | grep -E 'xtrace[[:space:]]+on' || true)"
          set +x
          security import "$CERTIFICATE_PATH" -P "$CSC_KEY_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          # Restore previous xtrace state if it was enabled
          if [ -n "$XTRACE_STATE" ]; then
            set -x
          fi
          security list-keychain -d user -s "$KEYCHAIN_PATH"

          # Find the signing identity
          IDENTITY=$(security find-identity -v -p codesigning "$KEYCHAIN_PATH" | grep "Developer ID Application" | head -1 | sed -E 's/.*"(.*)"/\1/')

          if [ -z "$IDENTITY" ]; then
            echo "Error: No Developer ID Application certificate found"
            exit 1
          fi

          echo "Using signing identity: $IDENTITY"

          # Sign all DMG files
          for dmg in frontend/release/*.dmg; do
            if [ -f "$dmg" ]; then
              echo "Signing: $dmg"
              codesign --sign "$IDENTITY" \
                --timestamp \
                --options runtime \
                --force \
                --keychain "$KEYCHAIN_PATH" \
                "$dmg"

              # Verify the signature
              echo "Verifying signature..."
              codesign -dv --verbose=4 "$dmg"
            fi
          done

          # Cleanup
          security delete-keychain "$KEYCHAIN_PATH"
          rm "$CERTIFICATE_PATH"

      # Upload artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: 9boxer-${{ matrix.platform }}-${{ github.sha }}
          path: |
            frontend/release/**/*.AppImage
            frontend/release/**/*.exe
            frontend/release/**/*.dmg
            frontend/release/**/*.zip
          retention-days: 90
          if-no-files-found: error

      - name: List build outputs (debug)
        working-directory: frontend/release
        shell: bash
        run: |
          echo "Build outputs:"
          find . -type f \( -name "*.AppImage" -o -name "*.exe" -o -name "*.zip" \) -ls
