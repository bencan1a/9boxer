name: Build Electron App

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            artifact: "*.AppImage"
          - os: windows-latest
            platform: windows
            artifact: "*.exe"
          - os: macos-latest
            platform: macos
            artifact: "*.zip"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Cache uv packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/AppData/Local/uv/cache
          key: uv-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      # Backend build (using root pyproject.toml)
      - name: Install uv
        run: pip install uv

      - name: Install Python dependencies
        run: |
          uv pip install --system pyinstaller
          uv pip install --system -e .

      - name: Build backend executable (Linux/macOS)
        if: matrix.platform != 'windows'
        working-directory: backend
        run: |
          pyinstaller build_config/ninebox.spec
          ls -lh dist/ninebox/

      - name: Build backend executable (Windows)
        if: matrix.platform == 'windows'
        working-directory: backend
        shell: pwsh
        run: |
          pyinstaller build_config/ninebox.spec
          Get-ChildItem dist/ninebox/

      # Frontend build
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci --legacy-peer-deps

      - name: Generate macOS icon
        if: matrix.platform == 'macos'
        working-directory: frontend
        run: |
          npm run generate:icons
          npm run generate:icns

      # Install MkDocs dependencies for user guide generation
      # Note: npm run generate:guide expects mkdocs-material to be available
      - name: Install MkDocs for user guide
        run: uv pip install --system mkdocs-material

      # Use the same build script as local development for consistency
      # This includes: generate:guide, build (with prebuild hook), electron:compile, electron-builder
      - name: Build Electron app (Linux)
        if: matrix.platform == 'linux'
        working-directory: frontend
        run: npm run electron:build:linux -- --x64

      - name: Build Electron app (Windows)
        if: matrix.platform == 'windows'
        working-directory: frontend
        run: npm run electron:build:win -- --x64

      - name: Build Electron app (macOS)
        if: matrix.platform == 'macos'
        working-directory: frontend
        run: npm run electron:build:mac -- --x64 --arm64

      # Upload artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: 9boxer-${{ matrix.platform }}-${{ github.sha }}
          path: |
            frontend/release/**/*.AppImage
            frontend/release/**/*.exe
            frontend/release/**/*.zip
          retention-days: 90
          if-no-files-found: error

      - name: List build outputs (debug)
        working-directory: frontend/release
        shell: bash
        run: |
          echo "Build outputs:"
          find . -type f \( -name "*.AppImage" -o -name "*.exe" -o -name "*.zip" \) -ls
