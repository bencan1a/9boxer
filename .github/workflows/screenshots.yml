name: Generate Documentation Screenshots

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Monday at 2 AM UTC

permissions:
  contents: write  # Required for pushing commits

jobs:
  generate-screenshots:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci --legacy-peer-deps

      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install --with-deps chromium

      - name: Setup Python Environment
        uses: ./.github/actions/setup-python-env

      - name: Build backend executable
        run: |
          cd backend
          chmod +x scripts/build_executable.sh
          ./scripts/build_executable.sh

      - name: Verify backend build
        run: |
          if [ ! -f backend/dist/ninebox/ninebox ]; then
            echo "Backend executable not found!"
            exit 1
          fi

      - name: Generate screenshots
        run: |
          cd frontend
          npm run screenshots:generate

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code resources/user-guide/docs/images/screenshots/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit updated screenshots
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config user.name "Screenshot Bot"
          git config user.email "bot@9boxer.com"
          git add resources/user-guide/docs/images/screenshots/
          git commit -m "docs: regenerate screenshots [skip ci]"
          git push

      - name: Upload screenshot artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: resources/user-guide/docs/images/screenshots/
          retention-days: 7
