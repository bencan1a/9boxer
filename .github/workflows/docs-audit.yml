            - **Total Issues Found:** ${report.summary.totalIssues}
            - **GitHub Issues Created:** ${report.issues.length}

            ### ðŸ“‹ By Type
            ${Object.entries(report.summary.byType)
              .filter(([_, count]) => count > 0)
              .map(([type, count]) => `- ${type}: ${count}`)
              .join('\n')}

            ### ðŸš¨ By Severity
            ${Object.entries(report.summary.bySeverity)
              .filter(([_, count]) => count > 0)
              .map(([severity, count]) => {
                const icon = severity === 'high' ? 'ðŸ”´' : severity === 'medium' ? 'ðŸŸ¡' : 'ðŸŸ¢';
                return `${icon} **${severity}:** ${count}`;
              })
              .join('\n')}

            ${report.issues.length > 0 ? `
            ### ðŸŽ« Issues Created
            ${report.issues.slice(0, 10).map(issue => `- #${issue.number}: ${issue.title}`).join('\n')}
            ${report.issues.length > 10 ? `\n...and ${report.issues.length - 10} more` : ''}
            ` : ''}

