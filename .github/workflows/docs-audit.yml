            - Commits analyzed: ${report.changes.stats.totalCommits}
            - Files changed: ${report.changes.stats.totalFiles}
            - Documentation files: ${report.documentation.totalFiles}

            ---
            *View the [full audit report](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) in the workflow artifacts.*`;

