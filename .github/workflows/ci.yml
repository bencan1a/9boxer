name: Continuous Integration

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual triggering

concurrency:
  group: ${{ github.workflow }}-${{ github.sha }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read
  security-events: write  # For uploading SARIF files

jobs:
  # ============================================================================
  # Stage 0: Change Detection
  # ============================================================================

  check-changes:
    name: Check for Code Changes
    runs-on: windows-latest
    outputs:
      should-skip-tests: ${{ steps.skip-check.outputs.should_skip_tests }}
      python-files-changed: ${{ steps.skip-check.outputs.python_changed }}
      frontend-files-changed: ${{ steps.skip-check.outputs.frontend_changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check changed files
        id: skip-check
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            FILES_CHANGED=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
          else
            FILES_CHANGED=$(git diff --name-only HEAD^ HEAD)
          fi

          PYTHON_CHANGED=$(echo "$FILES_CHANGED" | grep -E '\.(py|pyi)$' || echo "")
          WORKFLOW_CHANGED=$(echo "$FILES_CHANGED" | grep -E '\.github/workflows/.*\.yml$' || echo "")
          DEPS_CHANGED=$(echo "$FILES_CHANGED" | grep -E '(pyproject\.toml|requirements.*\.txt)$' || echo "")
          FRONTEND_CHANGED=$(echo "$FILES_CHANGED" | grep -E '^frontend/(src/|package.*\.json|tsconfig\.json|vite\.config\.ts)' || echo "")

          # Skip tests if only docs/README/markdown files changed
          DOCS_ONLY=$(echo "$FILES_CHANGED" | grep -v -E '\.(py|pyi|yml|toml|txt|ts|tsx|js|jsx|json)$' || echo "docs-only")

          if [ -n "$PYTHON_CHANGED" ] || [ -n "$WORKFLOW_CHANGED" ] || [ -n "$DEPS_CHANGED" ] || [ -n "$FRONTEND_CHANGED" ]; then
            echo "should_skip_tests=false" >> $GITHUB_OUTPUT
            echo "python_changed=$([ -n "$PYTHON_CHANGED" ] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT
            echo "frontend_changed=$([ -n "$FRONTEND_CHANGED" ] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT
          elif [ "$DOCS_ONLY" = "docs-only" ]; then
            echo "should_skip_tests=true" >> $GITHUB_OUTPUT
            echo "python_changed=false" >> $GITHUB_OUTPUT
            echo "frontend_changed=false" >> $GITHUB_OUTPUT
          else
            echo "should_skip_tests=false" >> $GITHUB_OUTPUT
            echo "python_changed=false" >> $GITHUB_OUTPUT
            echo "frontend_changed=false" >> $GITHUB_OUTPUT
          fi

  # ============================================================================
  # Stage 1: Fast Validation (30-60s each, fail fast on basic issues)
  # ============================================================================

  lint:
    name: Lint and Format Check
    runs-on: windows-latest
    needs: check-changes
    if: needs.check-changes.outputs.should-skip-tests == 'false'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/AppData/Local/uv/cache
          key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Cache pre-commit hooks
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-${{ runner.os }}-

      - name: Cache ruff
        uses: actions/cache@v4
        with:
          path: .ruff_cache
          key: ${{ runner.os }}-ruff-${{ hashFiles('backend/src/**/*.py', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-ruff-

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install --system -e '.[dev]'

      - name: Check code formatting with ruff
        run: make format-check

      - name: Lint with ruff
        run: make lint

      - name: Check YAML files
        run: make check-yaml

  type-check:
    name: Type Check
    runs-on: windows-latest
    needs: check-changes
    if: needs.check-changes.outputs.should-skip-tests == 'false'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/AppData/Local/uv/cache
          key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Cache mypy
        uses: actions/cache@v4
        with:
          path: .mypy_cache
          key: ${{ runner.os }}-mypy-${{ hashFiles('backend/src/**/*.py') }}
          restore-keys: |
            ${{ runner.os }}-mypy-

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install --system -e '.[dev]'

      - name: Type check with mypy
        run: make type-check

  security:
    name: Security Scan
    runs-on: windows-latest
    needs: check-changes
    if: needs.check-changes.outputs.should-skip-tests == 'false'
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/AppData/Local/uv/cache
          key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install --system -e '.[dev]'

      - name: Run security scan
        run: make security-report

      - name: Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json
          retention-days: 7

  # ============================================================================
  # Stage 2: Unit Testing (fast validation only, PRs already tested thoroughly)
  # ============================================================================

  unit-tests:
    name: Unit Tests
    runs-on: windows-latest
    needs: [lint, type-check, security]  # Wait for all fast checks
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/AppData/Local/uv/cache
          key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install uv
        run: pip install uv

      - name: Cache pytest cache
        uses: actions/cache@v4
        with:
          path: .pytest_cache
          key: pytest-cache-${{ runner.os }}-3.13-${{ hashFiles('tests/**/*.py') }}
          restore-keys: |
            pytest-cache-${{ runner.os }}-3.13-
            pytest-cache-${{ runner.os }}-

      - name: Install dependencies
        run: uv pip install --system -e '.[dev]'

      - name: Run unit tests (no coverage enforcement)
        shell: bash
        run: |
          pytest backend/tests/unit/ -v

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-unit
          path: .pytest_cache/
          retention-days: 7

  frontend-tests:
    name: Frontend Tests
    runs-on: windows-latest
    needs: [check-changes, lint, type-check]  # Don't need security scan for frontend
    if: needs.check-changes.outputs.frontend-files-changed == 'true' || needs.check-changes.outputs.should-skip-tests == 'false'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run Vitest component tests
        working-directory: frontend
        run: npm run test:run

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage/
          retention-days: 7

  # ============================================================================
  # Stage 3: Smoke Test (quick regression check, ~2 min)
  # ============================================================================

  smoke-test:
    name: Smoke Test (Playwright)
    runs-on: windows-latest
    needs: [unit-tests, frontend-tests]  # Wait for both backend and frontend tests
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Cache uv packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/AppData/Local/uv/cache
          key: uv-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      - name: Install uv
        run: pip install uv

      - name: Install Python dependencies
        run: uv pip install --system -e '.[dev]'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: C:\Users\runneradmin\AppData\Local\ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Run Playwright smoke test
        working-directory: frontend
        run: npx playwright test smoke-test.spec.ts

      - name: Upload smoke test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-smoke-report
          path: frontend/playwright-report/
          retention-days: 7

  # ============================================================================
  # Stage 4: Summary
  # ============================================================================

  ci-success:
    name: CI Summary
    runs-on: windows-latest
    needs: [check-changes, lint, type-check, security, unit-tests, frontend-tests, smoke-test]
    if: always()
    steps:
      - name: Check results
        shell: bash
        run: |
          echo "Lint and Format: ${{ needs.lint.result }}"
          echo "Type Check: ${{ needs.type-check.result }}"
          echo "Security Scan: ${{ needs.security.result }}"
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "Frontend Tests: ${{ needs.frontend-tests.result }}"
          echo "Smoke Test: ${{ needs.smoke-test.result }}"

          if [ "${{ needs.check-changes.outputs.should-skip-tests }}" = "true" ]; then
            echo "✅ Skipped tests for docs-only changes"
            exit 0
          fi

          # Check if tests were skipped (when check-changes determines no tests needed)
          if [[ "${{ needs.unit-tests.result }}" == "skipped" ]]; then
            echo "✅ Backend tests skipped (not needed for this change)"
            # Only check other jobs when backend tests are skipped
            if [[ "${{ needs.lint.result }}" == "success" ]] && \
               [[ "${{ needs.type-check.result }}" == "success" ]] && \
               [[ "${{ needs.security.result }}" == "success" ]] && \
               [[ "${{ needs.frontend-tests.result }}" == "success" || "${{ needs.frontend-tests.result }}" == "skipped" ]] && \
               [[ "${{ needs.smoke-test.result }}" == "success" || "${{ needs.smoke-test.result }}" == "skipped" ]]; then
              echo "✅ All required CI checks passed"
              exit 0
            else
              echo "❌ Some CI checks failed"
              exit 1
            fi
          fi

          # Normal path - all jobs should succeed
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.type-check.result }}" != "success" ]] || \
             [[ "${{ needs.security.result }}" != "success" ]] || \
             [[ "${{ needs.unit-tests.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-tests.result }}" != "success" && "${{ needs.frontend-tests.result }}" != "skipped" ]] || \
             [[ "${{ needs.smoke-test.result }}" != "success" ]]; then
            echo "❌ CI Failed"
            exit 1
          fi
          echo "✅ All CI checks passed"

      - name: Generate summary
        if: always()
        shell: bash
        run: |
          echo "## CI Pipeline Summary (Post-Merge Fast Validation)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pipeline Stages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Stage 1: Fast Validation**" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result == 'success' && '✅' || needs.lint.result == 'skipped' && '⏭️' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Type Check | ${{ needs.type-check.result == 'success' && '✅' || needs.type-check.result == 'skipped' && '⏭️' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result == 'success' && '✅' || needs.security.result == 'skipped' && '⏭️' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Stage 2: Unit Testing**" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result == 'success' && '✅' || needs.unit-tests.result == 'skipped' && '⏭️' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Tests | ${{ needs.frontend-tests.result == 'success' && '✅' || needs.frontend-tests.result == 'skipped' && '⏭️' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Stage 3: Smoke Test**" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Smoke Test (Playwright) | ${{ needs.smoke-test.result == 'success' && '✅' || needs.smoke-test.result == 'skipped' && '⏭️' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Note: Comprehensive testing (integration, performance, multi-platform) runs in PR workflow._" >> $GITHUB_STEP_SUMMARY
