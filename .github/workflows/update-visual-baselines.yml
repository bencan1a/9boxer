name: Update Visual Regression Baselines

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for baseline update (e.g., "New button styling", "Updated theme colors")'
        required: false
        type: string
        default: 'Visual baseline update'
      multi_os:
        description: 'Update baselines on all OSes (Windows, macOS, Linux)'
        required: false
        type: boolean
        default: false
  workflow_call:
    inputs:
      reason:
        description: 'Reason for baseline update'
        required: false
        type: string
        default: 'Visual baseline update (triggered automatically)'
      branch:
        description: 'Branch to update baselines on'
        required: false
        type: string
        default: 'main'
      multi_os:
        description: 'Update baselines on all OSes'
        required: false
        type: boolean
        default: false
  schedule:
    # Run every Sunday at 2 AM UTC (weekly comprehensive baseline check)
    - cron: '0 2 * * 0'

jobs:
  # Linux baselines - always run (fast feedback for PRs)
  update-baselines-linux:
    name: Update Visual Baselines (Linux)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch || github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Cache uv packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/AppData/Local/uv/cache
          key: uv-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Install uv
        run: pip install uv

      - name: Install Python dependencies
        run: uv pip install --system -e '.[dev]'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci --legacy-peer-deps

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
            ~/Library/Caches/ms-playwright
            C:\Users\runneradmin\AppData\Local\ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Update visual regression baselines
        working-directory: frontend
        run: npm run test:visual:update
        env:
          CI: true

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push baseline updates
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add frontend/playwright/visual/**/*.png
          git commit -m "chore: update visual baselines (Linux) [skip ci]

          Reason: ${{ github.event.inputs.reason || inputs.reason }}

          Updated by: @${{ github.actor }}
          Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          git push

      - name: Upload baseline screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-baselines-linux
          path: frontend/playwright/visual/**/*.png
          retention-days: 30

      - name: Summary
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          echo "## ✅ Visual Baselines Updated (Linux)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Reason:** ${{ github.event.inputs.reason || inputs.reason }}" >> $GITHUB_STEP_SUMMARY
          echo "**Updated by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY

      - name: No changes summary
        if: steps.check_changes.outputs.has_changes == 'false'
        run: |
          echo "## ℹ️ No Baseline Changes (Linux)" >> $GITHUB_STEP_SUMMARY

  # Windows baselines - run weekly or on-demand
