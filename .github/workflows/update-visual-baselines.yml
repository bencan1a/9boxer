          key: ${{ runner.os }}-playwright-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Update visual regression baselines
        working-directory: frontend
        run: npm run test:visual:update
        env:
          CI: true

      - name: Check for changes
        id: check_changes
        run: |
          # Run git diff and capture its exit code
          git diff --quiet
          $exitCode = $LASTEXITCODE

          if ($exitCode -eq 0) {
            # No changes
            "has_changes=false" >> $env:GITHUB_OUTPUT
          } elseif ($exitCode -eq 1) {
            # Changes detected
            "has_changes=true" >> $env:GITHUB_OUTPUT
          } else {
            # git diff failed; log and default to no changes
            Write-Host "git diff failed with exit code $exitCode; defaulting has_changes=false"
            "has_changes=false" >> $env:GITHUB_OUTPUT
          }

          # Ensure the step succeeds even if git diff failed
          exit 0
      - name: Commit and push baseline updates
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add frontend/playwright/visual/**/*.png
          git commit -m "chore: update visual baselines (Windows) [skip ci]

          Reason: ${{ github.event.inputs.reason || inputs.reason }}

          Updated by: @${{ github.actor }}
