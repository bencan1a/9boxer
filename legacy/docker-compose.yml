version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: ninebox-backend
    ports:
      - "8000:8000"
    volumes:
      - backend-data:/app/data
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - DATABASE_URL=sqlite:////app/data/ninebox.db
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CORS_ORIGINS=["http://localhost:3000","http://ninebox-frontend"]
    networks:
      - ninebox-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:38000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: ninebox-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - ninebox-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  ninebox-network:
    driver: bridge
    name: ninebox-network

volumes:
  backend-data:
    name: ninebox-backend-data
